<!DOCTYPE html>
<html>
<head>
  <title>Открытка</title>
  <style>
    body {
      background-image: url("https://free-png.ru/wp-content/uploads/2022/01/free-png.ru-169.png");
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .card {
      max-width: 400px;
      margin: 100px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    .greeting {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .divider {
      height: 1px;
      background-color: black;
      margin: 20px 0;
      position: relative;
    }

    .divider::before, .divider::after {
      content: '';
      position: absolute;
      top: 0;
      width: 20px;
      height: 100%;
      background-color: white;
    }

    .message {
      font-size: 18px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="greeting">Aya is the best</h1>
    <div class="divider"></div>
    <p class="message">She is sooooooooooo beautifuuuuuulllllll!</p>
  </div>
</body>
</html>
